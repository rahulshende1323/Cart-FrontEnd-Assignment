<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form>
        <div class="banner">
            <hr class="line">
            <span class="message">YaY! It's Bogo</span>
            <hr class="line">
        </div>
      <!-- Box 1 -->
      <article class="box">
        <label for="box1">
          <input type="radio" id="box1" name="box" />
          <div class="box-header">
                <div class="inline-box">
                    <div class="inline-content-1">
                        <h3>1 Unit </h3>
                        <p class="offer">10% off</p>
                    </div>
                    <div class="inline-content-2">
                      <p class="subtext">Standard Price</p>
                    </div>
                </div>
                <div class="price">
                     <h3>$10.00 USD</h3>
                     <small><del>$24.00 USD</del></small>
                </div>
          </div>
        </label>
        <!-- size and color section -->
        <div class="content">
          <div class="options">
            <div class="rank">
               <h5>#1</h5>
               <h5>#2</h5>
            </div>
            <div>
                <label for="size1">Size:</label>
               
                <select id="size1" name="size1">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
               
                <select id="size1" name="size2">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                  </select>
            </div>
            <div>
              <label for="color1">Color:</label>
              
              <select id="color1" name="color1">
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
             
              <select id="color1" name="color2">
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
            </div>
            
          </div>
        </div>
      </article>
         <!-- Box 2 -->
           
          <article  class="box border-color">
            <span id="tag-content">Most Popular</span>
              <label for="box2">
                <input type="radio" id="box2" name="box" />
                
                <div id="header-box" class="box-header">
                      <div class="inline-box">
                          <div class="inline-content-1">
                              <h3>2 Unit </h3>
                              <p class="offer">20% off</p>
                          </div>
                      </div>
                      <div class="price">
                           <h3>$18.00 USD</h3>
                           <small><del>$24.00 USD</del></small>
                      </div>
                      
                </div>
              </label>
              <!-- size and color section -->
           <div class="content">
              <div class="options">
                <div class="rank">
                   <h5>#1</h5>
                   <h5>#2</h5>
                </div>
                <div>
                    <label for="size1">Size:</label>
                   
                    <select id="size1" name="size1">
                      <option value="s">S</option>
                      <option value="m">M</option>
                      <option value="l">L</option>
                      <option value="xl">XL</option>
                      <option value="xxl">XXL</option>
                    </select>
                   
                    <select id="size1" name="size2">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                      </select>
                </div>
                <div>
                  <label for="color1">Color:</label>
                  
                  <select id="color1" name="color1">
                    <option value="pink">Pink</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                  </select>
                 
                  <select id="color1" name="color2">
                    <option value="pink">Pink</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                  </select>
                </div>
                
              </div>
            </div>
          </article>
       
     

         <!-- Box 3 -->
      <article class="box">
        <label for="box3">
          <input type="radio" id="box3" name="box" />
          <div class="box-header">
                <div class="inline-box">
                    <div class="inline-content-1">
                        <h3>3 Unit </h3>
                        <p class="offer">30% off</p>
                    </div>
                   
                </div>
                <div class="price">
                     <h3>$24.00 USD</h3>
                     <small><del>$24.00 USD</del></small>
                </div>
          </div>
        </label>

         <!-- size and color section -->
        <div class="content">
          <div class="options">
            <div class="rank">
               <h5>#1</h5>
               <h5>#2</h5>
            </div>
            <div>
                <label for="size1">Size:</label>
               
                <select id="size1" name="size1">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
               
                <select id="size1" name="size2">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                  </select>
            </div>
            <div>
              <label for="color1">Color:</label>
              
              <select id="color1" name="color1">
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
             
              <select id="color1" name="color2">
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
            </div>
            
          </div>
        </div>
      </article>

      
      <!-- Footer section with button and total price -->
        <div class="footer">
            <div class="free-delivery">Free Delivery</div>
            <div class="total-price">Total: $10.00 USD</div>
          </div>
  
         
          <div class="button-container">
            <button class="add-to-cart-btn">+ Add to Cart</button>
          </div>
          <div class="powered-by">@ powered by Pumper</div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
